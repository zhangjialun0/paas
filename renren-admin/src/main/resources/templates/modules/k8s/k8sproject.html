<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("k8s:k8sproject:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("k8s:k8sproject:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("k8s:k8sproject:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">路径命名空间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="k8sProject.pathWithNamespace" placeholder="路径命名空间"/>
                </div>
            </div>
<!--            <div class="form-group">-->
<!--                <div class="col-sm-2 control-label"></div>-->
<!--                <div class="col-sm-10">-->
<!--                    <input type="text" class="form-control" v-model="k8sProject.gitlabProjectId" placeholder=""/>-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">
                <div class="col-sm-2 control-label">描述</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="k8sProject.description" placeholder="描述"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">默认分支</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="k8sProject.defaultBranch" placeholder="默认分支"/>
                </div>
            </div>
<!--            <div class="form-group">-->
<!--                <div class="col-sm-2 control-label">ssh地址</div>-->
<!--                <div class="col-sm-10">-->
<!--                    <input type="text" class="form-control" v-model="k8sProject.sshUrlToRepo" placeholder="ssh地址"/>-->
<!--                </div>-->
<!--            </div>-->
<!--            <div class="form-group">-->
<!--                <div class="col-sm-2 control-label">http地址</div>-->
<!--                <div class="col-sm-10">-->
<!--                    <input type="text" class="form-control" v-model="k8sProject.httpUrlToRepo" placeholder="http地址"/>-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">
                <div class="col-sm-2 control-label">项目名</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="k8sProject.name" placeholder="项目名"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">项目路径</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="k8sProject.path" placeholder="项目路径"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                <input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/k8s/k8sproject.js?_${.now?long}"></script>
</body>
</html>
